{% extends 'base.html' %}

{% block title %}Market{% endblock title %}

{% block heading %}Market{% endblock heading %}

{% block content %}

  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Barcode </th>
        <th> Price </th>
        <th> Actions </th>
      </tr>
    </thead>

    <tbody>
      {% for item in items %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.barcode}}</td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-outline btn-info"> More info </button>
            <button class="btn btn-outline btn-success"> Purchase Item </button>
          </td>

        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
